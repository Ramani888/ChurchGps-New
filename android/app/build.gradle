/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.church.gps"
    defaultConfig {
        applicationId "com.church.gps"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(MYAPP_RELEASE_STORE_FILE)
            storePassword MYAPP_RELEASE_STORE_PASSWORD
            keyAlias MYAPP_RELEASE_KEY_ALIAS
            keyPassword MYAPP_RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // ---------- CMake/Ninja configuration (safe & conditional) ----------
    externalNativeBuild {
        cmake {
            // Only configure if a CMakeLists.txt exists (prevents errors in JS-only apps)
            def cmakeLists = file("src/main/cpp/CMakeLists.txt")
            if (cmakeLists.exists()) {
                // Point Gradle to your CMake project & version
                path cmakeLists
                version "3.31.0"

                // Build proper Ninja path for Windows / macOS / Linux
                def cmakeDir = "${sdkDirectory}/cmake/3.31.0/bin"
                def ninjaExecutable = Os.isFamily(Os.FAMILY_WINDOWS) ? "ninja.exe" : "ninja"
                def ninjaPath = "${cmakeDir}/${ninjaExecutable}".replace("\\", "/")

                // Pass args to CMake
                arguments "-DCMAKE_MAKE_PROGRAM=${ninjaPath}",
                          "-DCMAKE_OBJECT_PATH_MAX=1024"
            }
        }
    }
    // --------------------------------------------------------------------
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation project(':react-native-lottie-splash-screen')
    implementation 'com.google.android.gms:play-services-base:18.0.1'
    implementation 'com.google.android.gms:play-services-location:19.0.1'
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    implementation(platform("com.google.firebase:firebase-bom:32.2.3"))
    implementation("com.google.firebase:firebase-analytics")
    implementation 'com.google.firebase:firebase-crashlytics:17.7.1'

    implementation(project(':react-native-maps')) {
        exclude group: 'com.google.android.gms'
    }

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
